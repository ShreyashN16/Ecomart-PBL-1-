<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMart Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f7f4;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .success-animation {
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        .file-input-wrapper:hover {
            background-color: #e6f7f2;
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-green-600 text-white py-4">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold">EcoMart Inventory Management</h1>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm"><i class="bi bi-person-circle"></i> Seller Dashboard</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg custom-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-full">
                            <i class="bi bi-box text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Total Products</p>
                            <h3 class="text-xl font-semibold" id="totalProducts">0</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg custom-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-full">
                            <i class="bi bi-graph-up text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Active Listings</p>
                            <h3 class="text-xl font-semibold">0</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg custom-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-100 rounded-full">
                            <i class="bi bi-clock-history text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Pending Review</p>
                            <h3 class="text-xl font-semibold">0</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg custom-shadow">
                    <div class="flex items-center">
                        <div class="p-3 bg-red-100 rounded-full">
                            <i class="bi bi-exclamation-triangle text-red-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-500">Low Stock</p>
                            <h3 class="text-xl font-semibold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="bg-white rounded-lg custom-shadow p-6 mb-8">
                <h2 class="text-xl font-semibold mb-6 text-green-700">Add New Product</h2>
                <form id="productForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Product Images -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product Images</label>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div class="file-input-wrapper border-2 border-dashed border-green-300 rounded-lg p-4 text-center cursor-pointer hover:bg-green-50">
                                    <input type="file" accept="image/*" class="hidden" required multiple>
                                    <i class="bi bi-plus-lg text-green-500 text-2xl"></i>
                                    <p class="text-sm text-gray-500 mt-2">Add Main Image</p>
                                </div>
                                <div class="file-input-wrapper border-2 border-dashed border-green-300 rounded-lg p-4 text-center cursor-pointer hover:bg-green-50">
                                    <input type="file" accept="image/*" class="hidden" multiple>
                                    <i class="bi bi-plus-lg text-green-500 text-2xl"></i>
                                    <p class="text-sm text-gray-500 mt-2">Additional Image</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Product Name*</label>
                            <input type="text" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Category*</label>
                            <select required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                                <option value="">Select Category</option>
                                <option>Sustainable Fashion</option>
                                <option>Organic Groceries</option>
                                <option>Recycled Home Decor</option>
                                <option>Eco-Friendly Electronics</option>
                                <option>Zero Waste Products</option>
                                <option>Natural Beauty & Personal Care</option>
                                <option>Sustainable Packaging</option>
                                <option>Green Energy Products</option>
                                <option>Eco-Friendly Toys</option>
                                <option>Sustainable Pet Products</option>
                            </select>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Product Description*</label>
                            <textarea required rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quantity Available*</label>
                            <input type="number" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Price ($)*</label>
                            <input type="number" required min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Discount (%)</label>
                            <input type="number" min="0" max="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Eco-Friendly Certification</label>
                            <div class="mt-1 flex items-center space-x-4">
                                <input type="text" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                                <div class="file-input-wrapper flex-shrink-0">
                                    <label class="cursor-pointer bg-green-50 px-4 py-2 rounded-md text-green-600 hover:bg-green-100">
                                        <i class="bi bi-upload"></i>
                                        <input type="file" class="hidden" accept=".pdf,.jpg,.png">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Company Policies</label>
                            <textarea rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"></textarea>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition-colors flex items-center">
                            <i class="bi bi-plus-lg mr-2"></i>
                            Add Product
                        </button>
                    </div>
                </form>
            </div>

            <!-- Product List -->
            <div class="bg-white rounded-lg custom-shadow p-6">
                <h2 class="text-xl font-semibold mb-6 text-green-700">Product Inventory</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-green-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Products will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-md hidden">
        Product added successfully!
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = new FormData(e.target);
            const tableBody = document.getElementById('productTableBody');
            
            // Create new table row
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="h-10 w-10 flex-shrink-0">
                            <div class="h-10 w-10 rounded-full bg-green-100"></div>
                        </div>
                        <div class="ml-4">
                            <div class="font-medium text-gray-900">${formData.get('0')}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    ${formData.get('1')}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        In Stock (${formData.get('3')})
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    $${formData.get('4')}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <button class="text-green-600 hover:text-green-900 mr-3"><i class="bi bi-pencil"></i></button>
                    <button class="text-red-600 hover:text-red-900"><i class="bi bi-trash"></i></button>
                </td>
            `;
            
            tableBody.appendChild(newRow);
            
            // Update total products count
            const totalProducts = document.getElementById('totalProducts');
            totalProducts.textContent = parseInt(totalProducts.textContent) + 1;
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
            successMessage.classList.add('success-animation');
            
            // Reset form
            e.target.reset();
            
            // Hide success message after animation
            setTimeout(() => {
                successMessage.classList.add('hidden');
                successMessage.classList.remove('success-animation');
            }, 3000);
        });

        // File input preview functionality can be added here
        document.querySelectorAll('.file-input-wrapper').forEach(wrapper => {
            wrapper.addEventListener('click', () => {
                wrapper.querySelector('input[type="file"]').click();
            });
        });
    </script>
</body>
</html>
